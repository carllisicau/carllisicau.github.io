baseURL: "https://carllisicau.github.io/"
languageCode: "zh-cn"
defaultContentLanguage: "zh-cn"
hasCJKLanguage: true
title: "Carl 的随笔"
theme: "stack"
enableRobotsTXT: true

pagination:
  pagerSize: 10

outputs:
  home:
    - HTML
    - RSS

taxonomies:
  tag: tags
  category: categories

permalinks:
  posts: "/:year/:month/:slug/"

menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 10
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: about
      name: 关于
      url: /about/
      weight: 40

params:
  mainSections:
    - posts
  rssFullContent: true
  favicon: favicon.ico
  description: "一个记录技术与生活的中文博客"
  sidebar:
    emoji: "📝"
    subtitle: "在这里记录学习、思考与实践。"
    avatar: ""
  article:
    toc: true
    readingTime: true
  widgets:
    homepage:
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  comments:
    enabled: false
  colorScheme:
    toggle: true
    default: auto

markup:
  highlight:
    noClasses: false
    lineNos: true
    style: github
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5
